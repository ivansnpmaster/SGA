name: Unit tests

permissions:
  contents: read # Needed to read repository contents
  checks: write # Needed to create GitHub Checks for test results

on:
  push:
    branches:
      - '**' # Run on any branch whenever a push occurs
  pull_request: # Also run on pull requests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to get source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup the required .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore

      # Build the project in Release mode
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Run tests and generate TRX report
      - name: Run tests
        run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --verbosity normal
      
      # Publish test results to GitHub as native checks
      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        with:
          name: Unit tests # Display name of the check
          path: '**/TestResults/*.trx' # Path to TRX files
          reporter: dotnet-trx # Correct reporter for .NET TRX files
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub token to create checks

      # Show quick summary in workflow log
      - name: Show test summary
        run: |
          PASSED=$(grep "<UnitTestResult outcome=\"Passed\"" **/TestResults/*.trx | wc -l)
          FAILED=$(grep "<UnitTestResult outcome=\"Failed\"" **/TestResults/*.trx | wc -l)
          SKIPPED=$(grep "<UnitTestResult outcome=\"NotExecuted\"" **/TestResults/*.trx | wc -l)
          echo "✅ $PASSED passed, ❌ $FAILED failed, ⚠️ $SKIPPED skipped"